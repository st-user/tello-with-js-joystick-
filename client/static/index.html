<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css"></link>
    </head>
    <body>   
        <header class="title">Play Tello With Joystick</header>
        <section id="mainSection" class="main-section">
            <div class="controls-area">
                <div class="controls">
                    <div id="connect" class="ctl-button">connect</div>
                    <div id="takeoff" class="ctl-button">takeoff</div>
                    <div id="land" class="ctl-button">land</div>
                    <div id="videoOn" class="ctl-button">videoOn</div>
                    <div id="videoOff" class="ctl-button">videoOff</div>
                    <div id="disconnect" class="ctl-button danger">disconnect</div>
                </div>
            </div>

            <div id="videoEmpty" class="video-empty">
                <p>No Video</p>
            </div>
            <div id="videoContainer" class="video-container">
                <video id="video" autoplay="true" playsinline="true"></video>
            </div>

            <div class="joystick-area">
                <div class="joysticks">
                    <div class="container">
                        <canvas id="zrCanvas" class="joystick-ui" ></canvas>
                    </div>
                    <div class="container">
                        <canvas id="xyCanvas" class="joystick-ui"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <script src="joystick.js"></script>
        <script src="main.js"></script>
    </body>
</html>
